<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="containter">
      <h1>Results for <strong>Columbus, Ga</strong></h1>
      <h2>
        ☁
        <div class="float-left">
          <span class="temperature" id="temperature">72</span
          ><span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
      </h2>
      <h3>
        Precipitation: 15% <br />Humidity: 81% <br />
        Wind: 7 mph
      </h3>
      <h4>
        Weather <br />Sunday 10:00AM<br />
        Mostly Cloudy
      </h4>
      <p>Temperature | Precipitation | Wind</p>
      <nav class="navbar bg-body-tertiary">
        <div class="button">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter City"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <div class="row">
        <div class="col-sm-2 mb-5 mb-sm-0">
          <div class="card-header">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-text">
                ⛈ <br />
                <strong>80°</strong> 55°
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card-header">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text">
                ⛈ <br />
                <strong>65°</strong> 46°
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card-header">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text">
                ⛈ <br />
                <strong>71°</strong> 46°
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card-header">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">
                ⛈ <br />
                <strong>78°</strong> 54°
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card-header">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-text">
                ⛈ <br />
                <strong>84°</strong> 64°
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
